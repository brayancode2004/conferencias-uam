<body>
  <header>
    <h1>Formulario de Registro</h1>
    <nav>

      <a href="eventos.html">Eventos</a>
      <a href="registro.html">Registro</a>

  <main>
    <form id="registroForm">
      <label>Nombre completo:
        <input type="text" name="nombre" required>

      <label>Correo institucional:
        <input type="email" name="correo" required>
      </label>

      <label>Carrera:
        <input type="text" name="carrera" required>
      </label>

      <fieldset>
        <legend>Conferencias</legend>
        <label><input type="checkbox" name="eventos" value="GitHub"> Uso de GitHub</label>
        <label><input type="checkbox" name="eventos" value="Docker"> Introducci√≥n a Docker</label>
        <label><input type="checkbox" name="eventos" value="Linux"> Servidores Linux</label>
      </fieldset>

      <button type="submit">Registrarse</button>
    </form>
  </main>

  <script src="validaciones.js"></script>
</body>
</html>
